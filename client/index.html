<html lang="en">
<head>
  <title>Chat</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container" style="margin-top: 10px">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form>
        <div class="form-group">
          <input type="text" class="form-control" id="username" placeholder="Username">
          <small class="form-text text-muted">This is optional</small>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" id="sign_in">Sign in</button>
        </div>
        <div class="form-group">
          <textarea class="form-control" id="message" placeholder="Message"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" id="send_message">Send</button>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 offset-md-3" id="chat"></div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
<script src="index.js"></script>
</body>
</html>
