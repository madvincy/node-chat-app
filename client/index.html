<html lang="en">
<head>
  <title>Chat</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
  <div class="row" id="login_section">
    <div class="col-md-6 offset-md-3">
      <form class="form-inline" id="login_form">
        <div class="mr-2">Offline</div>
        <div class="mr-2">
          <input type="text" class="form-control" id="username" placeholder="Username">
        </div>
        <button type="submit" class="btn btn-primary" id="sign_in">Sign in</button>
      </form>
    </div>
  </div>

  <div class="row mb-3" id="logout_section">
    <div class="col-md-6 offset-md-3">
      <form id="logout_form">
        <div class="form-group">
          Online - <span id="user"></span>
          <button type="submit" class="btn btn-primary float-right" id="sign_out">Logout</button>
        </div>
      </form>
    </div>
  </div>

  <div class="row" id="chat_section">
    <div class="col-md-6 offset-md-3">
      <p id="typing"><span id="typing_user"></span> is typing...</p>
      <form id="message_form">
        <div class="form-group">
          <textarea class="form-control" id="message" placeholder="Message"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" id="send_message">Send</button>
        </div>
      </form>
    </div>
    <div class="col-md-6 offset-md-3" id="chat"></div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
<script src="index.js"></script>
</body>
</html>
